<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <form id="loginForm" name="loginForm">
        <div class="container">
            <!-- user enter any email value -->
            <label for="userEmail"><b>Email</b></label>
            <input type="text" placeholder="Enter your email" id="inputEmail" name="userEmail" required>
            <!-- password is "password" (without quote) -->
            <label for="userPassword"><b>Password</b></label>
            <input type="password" placeholder="Enter your password" id="inputPassword" name="userPassword" value="password" required>
            <!-- click 'submit' to login -->
            <button type="submit">Login</button>
        </div>  
    </form>
</body>

</html>
